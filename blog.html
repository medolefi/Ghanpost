<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
       <link rel="icon" type="image/png" href="./logi.png"> 
    <link rel="stylesheet" href="mes.css">

    
</head>

<body>
    <script>
window.addEventListener('mouseover', initLandbot, { once: true });
window.addEventListener('touchstart', initLandbot, { once: true });
var myLandbot;
function initLandbot() {
  if (!myLandbot) {
    var s = document.createElement('script');s.type = 'text/javascript';s.async = true;
    s.addEventListener('load', function() {
      var myLandbot = new Landbot.Livechat({
        configUrl: 'https://storage.googleapis.com/landbot.online/v3/H-2665165-W31J2MC7E9DROPA6/index.json',
      });
    });
    s.src = 'https://cdn.landbot.io/landbot-3/landbot-3.0.0.js';
    var x = document.getElementsByTagName('script')[0];
    x.parentNode.insertBefore(s, x);
  }
}
</script>
    <header>
        <h1>Ghanpost</h1>
        <button id="logout-button">Logout</button>
    </header>

    <section class="new-post">
        <h2>Add a New Post</h2>
        <textarea id="post-content" placeholder="Write your blog post here..."></textarea>
        <button id="add-post">Add Post</button>
    </section>

    <section id="posts-section">
        <h2>Blog Posts</h2>
        <div id="posts-container"></div>
    </section>

    <script src="mes.js"></script>
</body>
</html>
